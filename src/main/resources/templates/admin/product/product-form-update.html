<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display: inline-block;
            min-width: 300px;
            text-align: left;
        }
        div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>UPDATE PRODUCT</h1>
        <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
            <div>
                <label>Product name</label>
                <input type="text" th:field="*{name}">
            </div>

            <div>
                <label>Proc manufacture</label>
                <input type="text" th:field="*{manufacturer}">
            </div>

            <div>
                <label>Unit</label>
                <input type="text" th:field="*{unit}">
            </div>

            <div>customer
                <label>Proc DESC</label>
                <textarea  th:field="*{description}"></textarea>
            </div>

            <select th:field="*{status}" >
                <option th:each="e : ${productstatus}"
                        th:value="${e.name}" th:text="${e.name}"></option>
            </select>
            <input type="hidden" th:field="*{product_id}">
            <input type="submit">
        </form>
    </div>
</body>
</html>
