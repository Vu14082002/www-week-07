<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Product detail</title>
    <style>
        table, th, tr,td {
            width: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>
        Product Detail
    </h1>
    <div >
        <div th:text="${product.getProduct_id()}" ></div>
        <div th:text="${product.getName()}" ></div>
        <div th:text="${product.getManufacturer()}" ></div>
        <div th:text="${product.getUnit()}" ></div>
        <div th:text="${product.getStatus()}" ></div>
        <div th:text="${product.getDescription()}" ></div>
        <hr>
        <div>LIST PRICE</div>
        <table>
            <tr>
                <td>DATE TIME</td>
                <td>NOTE</td>
                <td>Price</td>
            </tr>
            <tr th:each=" e:${product.getProductPrices()}">
                <td th:text="${e.getPrice_date_time()}"></td>
                <td th:text="${e.getNote()}"></td>
                <td th:text="${e.getPrice()}"></td>
            </tr>
        </table>
        <hr>
        <div>LIST IMAGE</div>
        <table>
            <tr>
                <td>ID</td>
                <td>PATH</td>
                <td>ALT</td>
            </tr>
            <tr th:each=" e:${product.getProductImageList()}">
                <td th:text="${e.getImage_id()}"></td>
                <td th:text="${e.getPath()}"></td>
                <td th:text="${e.getAlternative()}"></td>
            </tr>
        </table>

    </div>
</body>
</html>
